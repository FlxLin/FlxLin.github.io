        <h1 id="关于"><a href="#关于" class="headerlink" title="关于"></a>关于</h1><p>花开半夏，饮酒微醺。<br>Email: <a href="mailto:flxlinlin@gmail.com">flxlinlin@gmail.com</a>  <a href="mailto:478237430@qq.com">478237430@qq.com</a></p>
<h4 id="凡是过往"><a href="#凡是过往" class="headerlink" title="凡是过往"></a>凡是过往</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">                                 我这个人啊，满身阴暗</span><br><span class="line">    有一个人问我，为什么这么说自己。</span><br><span class="line">    我想了下，可能我本来就是这么一个人。</span><br><span class="line">    这一阵子，自己过得很低迷，或许我的朋友都觉得我好像没什么变化，还是往常一样。但是也只有自己知道自己变成了多么的不堪了，</span><br><span class="line">以至于阴暗。</span><br><span class="line">    好像男生之间那种真正的朋友，从来不会交流太多，只是偶尔的发个消息，或者说陪你大醉一场。但是他却能知道你过得真的很难过，</span><br><span class="line">只是不说，不提，不问，不谈罢了。</span><br><span class="line">    那天晚上，我跟我姐说了我最近的状态，她跟我说：“你已经变得我不认识了”。突然之间，好像自己真的变得我已经都不认识自己了。</span><br><span class="line">    如今的我，变得张扬，变得嚣张，变得让我自己讨厌自己。那天我看到一句话，说每个人只是在不断地隐藏自己脆弱不堪的一面。是</span><br><span class="line">啊，只是我现在已经疲倦于去掩饰自己的不堪。又或者说如今的我，才是真正的我。让大家都看到我的阴暗，如果你们能接受，那我们依旧</span><br><span class="line">是朋友如果你不能接受，那你可以删了我，或许我也不会很难过，也不会很快乐。</span><br><span class="line">    但是我现在真的很庆幸于认识了你们，只是之前或许我掩饰了自己的太多的阴暗，让你们没有察觉。陈果说过一句话“喜欢你是不了解</span><br><span class="line">你，越了解你越不喜欢你”。所以我真的很高兴结识了那些看过了我所有阴暗的人，依旧把我当朋友的人。</span><br><span class="line">    现实总是那么潦草，每个人都有着自己的生活方式，时不时的不得不向现实低头。我也是，只是我现在不再去掩饰自己的阴暗，我过着我</span><br><span class="line">    想要的样子，你可以讨厌我，但是我也有保持的权利。</span><br><span class="line">    希望一切都能如你所愿，</span><br><span class="line">    希望一切也能如我所愿。</span><br></pre></td></tr></table></figure>

<h4 id="皆为序章"><a href="#皆为序章" class="headerlink" title="皆为序章"></a>皆为序章</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">   我才明白，岁月这个东西它就是猝不及防的，它总会再你不经意之前把对你最在意的人和事偷走的一干二净，当你拥有了所谓的很多时，</span><br><span class="line">似乎也丢掉了一切的所谓。当我们脱去的现实的外衣，剩下的也只是理想的裸体而已。</span><br><span class="line">  最近在看《德鲁纳酒店》，好像命运早就被神给安排了，或者说无论怎么努力结局似乎都已经固定。正如现在的我们，如果说有命运，那我</span><br><span class="line">们无论如何努力是不是都不敌命运二字。但是我从来轻易的承认这是命，命运也许就是个天大的笑话，可我觉得一点都不好笑，我想过放弃，</span><br><span class="line">但我不能放弃，因为放弃了就认怂了，认怂自己人生就是一场笑话了。</span><br><span class="line">  希望我们都能不放弃，奋斗且努力。</span><br></pre></td></tr></table></figure>
