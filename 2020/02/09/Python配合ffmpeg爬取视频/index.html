<h2 id="Python代码"><a href="#Python代码" class="headerlink" title="Python代码"></a>Python代码</h2><a id="more"></a>

<figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"></span><br><span class="line">url = input(<span class="string">"请输入你要解析的网址："</span>)</span><br><span class="line">url = <span class="string">"http://jx.618g.com/?url="</span> + url</span><br><span class="line"></span><br><span class="line">response = requests.get(url).text</span><br><span class="line">begin = response.find(<span class="string">"m3u8-dp.php?url="</span>) + len(<span class="string">"m3u8-dp.php?url="</span>)</span><br><span class="line">end = response.find(<span class="string">"index.m3u8"</span>) + len(<span class="string">"index.m3u8"</span>)</span><br><span class="line">print(begin, end)</span><br><span class="line"><span class="keyword">if</span> begin == len(<span class="string">"m3u8-dp.php?url="</span>) - <span class="number">1</span> <span class="keyword">or</span> end == len(<span class="string">"index.m3u8"</span>) - <span class="number">1</span>:</span><br><span class="line">    print(<span class="string">"对不起，该地址无法解析！！！"</span>)</span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    print(<span class="string">"解析成功！！请在终端下运行下列代码：\n&#123;&#125;"</span>.format(<span class="string">"ffmpeg -i'&#123;&#125;' -vcode copy -acode copy xxx.mp4"</span>.format(response[begin:end])))</span><br></pre></td></tr></table></figure>
