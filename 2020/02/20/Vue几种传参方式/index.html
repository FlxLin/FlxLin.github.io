        <h2 id="Vue常见的传参方式"><a href="#Vue常见的传参方式" class="headerlink" title="Vue常见的传参方式"></a>Vue常见的传参方式</h2><ul>
<li>URL传参</li>
</ul>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//路由定义</span></span><br><span class="line">&#123;<span class="attr">path</span>:<span class="string">'/cms/page/edit/:pageId'</span>,<span class="attr">name</span>:<span class="string">'修改页面'</span>,<span class="attr">component</span>: Page_edit,<span class="attr">hidden</span>:<span class="literal">true</span>&#125;</span><br><span class="line"><span class="comment">//：+ 参数名</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//使用方法</span></span><br><span class="line"><span class="keyword">this</span>.$router.push(&#123;</span><br><span class="line">          path:<span class="string">'/cms/page/edit/'</span> + pageId</span><br><span class="line">        &#125;)</span><br></pre></td></tr></table></figure>

<ul>
<li><p>使用query传参</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//直接使用vue自带的to</span></span><br><span class="line">&lt;router-link <span class="class"><span class="keyword">class</span></span>=<span class="string">"mui-tab-item"</span> :to=<span class="string">"&#123;path:'/cms/page/add/' , query:&#123;</span></span><br><span class="line"><span class="string">    page: this.params.page,</span></span><br><span class="line"><span class="string">    siteId: this.params.siteId</span></span><br><span class="line"><span class="string">&#125;&#125;"</span> &gt;</span><br></pre></td></tr></table></figure>
</li>
<li><p>取出参数</p>
</li>
</ul>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//取出url里面的参数</span></span><br><span class="line"> <span class="keyword">this</span>.$router.push(&#123;<span class="comment">//跳转到地址/cms/page/list</span></span><br><span class="line">          path:<span class="string">'/cms/page/list'</span>,</span><br><span class="line">          query:&#123;<span class="comment">//取出路由里的参数，并且作为path的参数传递</span></span><br><span class="line">            page : <span class="keyword">this</span>.$route.query.page,</span><br><span class="line">            siteId : <span class="keyword">this</span>.$route.query.siteId</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;)</span><br><span class="line"></span><br><span class="line"><span class="comment">//取出query参数</span></span><br><span class="line">  created() &#123;</span><br><span class="line">      <span class="comment">//vue实例创建完，调用</span></span><br><span class="line">      <span class="keyword">this</span>.params.page = <span class="built_in">Number</span>.parseInt(<span class="keyword">this</span>.$route.query.page || <span class="number">1</span>);</span><br><span class="line">      <span class="keyword">this</span>.params.siteId = <span class="keyword">this</span>.$route.query.siteId || <span class="string">""</span>;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
